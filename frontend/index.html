<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intel + Community Labs</title>
        <link rel="icon" type="image/jpg" href="files/favicon.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="log-ontainer">
                <img src="files/Intel.jpg" alt="Intel logo">
                <img src="files/CommunityLabs.jpg" alt="Community Labs logo">
            </div>
            <h1 class="tagline">OpenVINO + HyperBEAM.<br>Simple + Powerful.</h1>
        </div>
        <div class="body" role="main">
            <div class="demo-container">
                <div class="mode-toggle">
                    <button id="text-mode-btn" class="mode-btn active" aria-label="Text mode"></button>
                    <button id="image-mode-btn" class="mode-btn" aria-label="Image mode"></button>
                </div>
                <div class="demo-content">
                    <!-- Text Mode Content -->
                    <div id="text-mode-content" class="mode-content">
                        <div class="chat-history" id="chat-history">
                        </div>
                        <form id="chat-form">
                            <div class="input-container">
                                <input type="text" name="user-prompt" id="user-prompt" placeholder="Do you speak Llama?" autocomplete="off" required>
                                <button type="submit" class="send-button">â†’</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Image Mode Content -->
                    <div id="image-mode-content" class="mode-content" style="display: none;">
                        <div class="gallery">
                            <img src="files/schooner.jpg" alt="schooner" crossorigin="anonymous">
                            <img src="files/polar bear.jpg" alt="polar bear" crossorigin="anonymous">
                            <img src="files/chambered nautilus.jpg" alt="chambered nautilus" crossorigin="anonymous">
                            <img src="files/hornbill.jpg" alt="hornbill" crossorigin="anonymous">
                            <img src="files/bullfrog.jpg" alt="bullfrog" crossorigin="anonymous">
                            <img src="files/rock python.jpg" alt="rock python" crossorigin="anonymous">
                            <img src="files/koala.jpg" alt="koala" crossorigin="anonymous">
                            <img src="files/user.jpg" alt="user image" crossorigin="anonymous">
                        </div>
                        <p class="model-output">Select an image to classify.</p>
                    </div>
                </div>
            </div>
            <p class="under-the-hood-logs"></p>
        </div>
    </body>
    <script src="app.js"></script>
</html>
